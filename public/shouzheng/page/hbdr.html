		var tourl = $.trim($(this).attr('toto'));

		}

			tourl = tourl+'.html';
		}
		if(tourl !=''){
			if(tourl.indexOf('tel')!==0){
				if(tourl.indexOf('?')>0){
					tourl = tourl + '&wxid=&wecha_id=';
				}else{
					tourl = tourl + '';
				}	
			}
			if($(this).is('a')){
				$(this).attr('href',tourl);
			}else if($(this).find('a').size()>0){
				$(this).find('a').each(function(){
					if($.trim($(this).attr('href')).indexOf('http')==-1){
						$(this).attr('href',tourl);
					}
				});
			}else{
				$(this).wrap('<a href="'+tourl+'"></a>');
			}			
		}
	});
	if($('.mainpicarea').is('div')){

			if((msg+'').indexOf('.')>0){
				msg = 0;
			}
			$('#ppoool').find('li').removeClass('on');
			$('#ppoool').find('li').eq(msg).addClass('on');

		});
	}
});
function resize(){
	var ww = $(window).width();
	$('.picshowtop,.mainpicshow').css('width',ww+'px');
	$('#tpdhtr').children('td').css('width',ww+'px');
	$('#tpdhtr').children('td').find('img').css('width',ww+'px');
	$('img').each(function(){

		var ppw = $(this).parent().parent().width();
		if($(this).width()>ppw){
			$(this).width(ppw);
		}
	});
}

				$('#bgitb').css({ "-webkit-transition-duration":"1000ms"});
				cind++;

					var jl = cind*$(window).width();
					$('#bgitb').css({ "-webkit-transform":"translate(-"+jl+"px,0px) translateZ(0)"});
				}
				if(cind==(num-1)){
					setTimeout(function(){
						$('#bgitb').css({ "-webkit-transition-duration":"0ms"});
						cind = 0;
						$('#bgitb').css({ "-webkit-transform":"translate(0px,0px) translateZ(0)"});						
					},1000);
					
				}
			},3000);
		});

            	}

            });

			title: window.shareData.tTitle,
			desc: window.shareData.tContent,
			link:  window.shareData.sendFriendLink,
			imgUrl:  window.shareData.imgUrl,
		    type: '', // 分享类型,music、video或link，不填默认为link
		    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
		    success: function () { 
				shareHandle('frined');
		        //alert('分享朋友成功');
		    },
		    cancel: function () { 
		      //  alert('分享朋友失败');
		    }
		});


	  // 2.2 监听“分享到朋友圈”按钮点击、自定义分享内容及分享结果接口
		wx.onMenuShareTimeline({
			title: window.shareData.tTitle,
			desc: window.shareData.tContent,
			imgUrl: window.shareData.imgUrl,
		    success: function () { 
				shareHandle('frineds');
		        //alert('分享朋友圈成功');
		    },
		    cancel: function () { 
		        //alert('分享朋友圈失败');
		    }
		});	

	  // 2.4 监听“分享到微博”按钮点击、自定义分享内容及分享结果接口
		wx.onMenuShareWeibo({
			title: window.shareData.tTitle,
			desc: window.shareData.tContent,
			link: window.shareData.sendFriendLink,
			imgUrl: window.shareData.imgUrl,
		    success: function () { 
				shareHandle('weibo');
		       	//alert('分享微博成功');
		    },
		    cancel: function () { 
		        //alert('分享微博失败');
		    }
		});
		
	});
		
	function shareHandle(to) {
		var submitData = {
			module: window.shareData.moduleName,
			moduleid: window.shareData.moduleID,
			token:window.shareData.toKen,
			wecha_id:window.shareData.wecha_ID,
			url: window.shareData.sendFriendLink,
			to:to
		};
		$.post('/yunduanwx/index.php?g=Wap&m=Share&a=shareData&token=329210&wecha_id=',submitData,function (data) {},'json')
	}
</script>
